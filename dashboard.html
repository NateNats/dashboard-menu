<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coba dashboard</title>
</head>
<body>
    <!--start: page wrapper-->
    <div class="flex h-screen overflow-hidden">

        <!--start: sidebar-->
        <aside : class="left-0 top-0 z-9999 flex h-screen w-72 flex-col bg-black duration-300 ease-linear bg-gray-900">
            <!--start: sidebar header-->
            <div class="flex items-center justify-between gap-2 px-6 py-5.5 lg:py-6.5">
            </div>
            <!--end : sidebar header-->

            <div class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear">
                <!--start: sidebar menu-->
                    <div class="mt-5 py-4 px-4 lg:mt-9 lg:px-6">
                        <!--start: menu group-->
                            <div>
                                <h2 class="mb-4 ml-4 text-sm font-medium text-white text-opacity-50">MENU</h2>
                                <ul class="mb-6 flex flex-col gap-1.5">
                                    <li>
                                        <a href="#" class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                        <!--
                                            <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                            </svg>
                                        -->
                                            <h3 class="text-white">Dashboard</h3>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                            <!--
                                            <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                            </svg>
                                            -->
                                            <h3 class="text-white">Course</h3>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        <!--end: menu group-->
                    </div>
                <!--end: sidebar menu-->
            </div>
        </aside>
        <!--end: sidebar-->

        <!--start: content area-->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">

            <!--start: header-->
            <header class="sticky top-0 z-999 flex w-full bg-white drop-shadow-lg dark:bg-boxdark dark:drop-shadow-none">
                <div class="flex flex-grow items-center justify-between px-4 py-4 shadow-2 md:px-6 2xl:px-11">
                    <div class="hidden sm:block">
                        <h1 class="font-medium text-2xl">Welcome back, Nate</h1>
                    </div>

                    <div class="flex items-center gap-3 2xsm:gap-7">
                        <ul class="flex items-center 2xsm:gap-4">
                        <!--bell icon area-->
                            <li></li>
                        </ul>

                        <!--user area-->
                        <div class="relative">
                            <a class="flex items-center gap-4" href="#">
                                <span class="hidden text-right lg:block">
                                    <span class="block text-sm font-medium text-black dark:text-white">Nate</span>
                                    <span class="block text-xs font-medium">UX Desinger</span>
                                </span>

                                <span class="h-12 w-12 rounded">
                                <img src="src/css/profile.jpg" alt="user photo profile">
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <!--end: header-->

            <main class="bg-gray-200 h-full w-full">
                <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">

                    <!--start: card container-->
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6 xl:grid-cols-4 2xl:gap-7.55">

                    <!--card 1-->
                        <div class="col-span-1 xl:col-span-3 rounded-sm border border stroke bg-white p-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                            <div class="flex flex-col">
                                <h2 class="text-xl font-semibold mb-4">Ongoing Learning</h2>
                                    <div class="w-12 h-12 rounded-full border-2 border-blue-400 flex items-center justify-center text-blue-400 font-semibold">100%</div>
                                    <div class="ml-4">
                                        <div class="font-semibold text-lg">Java Course</div>
                                        <div class="text-sm text-gray-500">Object oriented</div>
                                        <div class="text-blue-400 text-xs mt-1">1 Exercise</div>
                                    </div>
                            </div>
                        </div>
                    <!--card 1-->

                    <!--card 2-->
                        <div class="rounded-sm border border-stroke bg-white px-7.5 py-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                            <div>
                                
                            </div>
                        </div>
                    <!--card 2-->
                    </div>
                    <!--end: card container-->

                </div>
            </main>
        </div>
        <!--end: content area-->
    </div>
    <!--end: page wrapper-->
</body>
</html>
