<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coba dashboard</title>
</head>
<body>
    <!--start: page wrapper-->
    <div class="flex h-screen overflow-hidden">
        <!--start: dashboard-->
        <aside : class="left-0 top-0 z-9999 flex h-screen w-80 flex-col bg-black duration-300 ease-linear bg-gray-900">
            <!--start: sidebar header-->
            <div class="flex items-center justify-between gap-2 px-6 py-5.5 lg:py-6.5">
            </div>
            <!--end : sidebar header-->

            <div class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear">
                <!--start: sidebar menu-->
                    <div class="mt-5 py-4 px-4 lg:mt-9 lg:px-6">
                        <!--start: menu group-->
                            <div>
                                <h2 class="mb-4 ml-4 text-sm font-medium text-white text-opacity-50">MENU</h2>

                                <ul class="mb-6 flex flex-col gap-1.5">
                                    <li>
                                        <a href="" class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-bodydark1 duration-300 ease-in-out hover:bg-graydark dark:hover:bg-meta-4">
                                            <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                                <!--icon not available-->
                                            </svg>
                                            <h3 class="text-white">Dashboard</h3>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="" class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-bodydark1 hover:bg-graydark dark:hover:bg-meta-4">
                                            <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none">
                                            <!--icon not available-->
                                            </svg>
                                            <h3 class="text-white">Course</h3>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        <!--end: menu group-->
                    </div>
                <!--end: sidebar menu-->
            </div>
        </aside>
        <!--end: dashboard-->
    </div>
    <!--end: page wrapper-->
</body>
</html>
