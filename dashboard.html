<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coba dashboard</title>
</head>
<body>
    <!--start: page wrapper-->
    <div class="flex h-screen overflow-hidden">

        <!--start: sidebar-->
        <aside : class="left-0 top-0 z-9999 flex h-screen w-72 flex-col bg-blue-200 duration-300 ease-linear bg-gray-900">
            <!--start: sidebar header-->
            <div class="flex items-center justify-between gap-2 px-6 py-5.5 lg:py-6.5">
            </div>
            <!--end : sidebar header-->

            <div class="no-scrollbar flex flex-col overflow-y-auto duration-300 ease-linear">
                <!--start: sidebar menu-->
                    <div class="mt-5 py-4 px-4 lg:mt-9 lg:px-6">
                        <!--start: menu group-->
                            <div>
                                <h2 class="mb-4 ml-4 text-sm font-medium text-white text-opacity-50">MENU</h2>
                                <ul class="mb-6 flex flex-col gap-1.5">
                                <li>
                                        <a href="#" class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                            <img src="src/css/toga.png"  alt="toga image" class="object-contain w-[20%] h-auto">
                                            <h3 class="text-white">Dashboard</h3>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                            <img src="src/css/course2.png" alt="course image" class="object-contain w-[20%] h-auto">
                                            <h3 class="text-white">Course</h3>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        <!--end: menu group-->
                    </div>
                <!--end: sidebar menu-->
            </div>
        </aside>
        <!--end: sidebar-->

        <!--start: content area-->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">

            <!--start: header-->
            <header class="sticky top-0 z-999 flex w-full bg-white drop-shadow-lg dark:bg-boxdark dark:drop-shadow-none">
                <div class="flex flex-grow items-center justify-between px-4 py-4 shadow-2 md:px-6 2xl:px-11">
                    <div class="hidden sm:block">
                        <h1 class="font-medium text-2xl">Welcome back, Nate</h1>
                    </div>

                    <div class="flex items-center gap-3 2xsm:gap-7">
                        <ul class="flex items-center 2xsm:gap-4">
                        <!--bell icon area-->
                            <li></li>
                        </ul>

                        <!--user area-->
                        <div class="relative">
                            <a class="flex items-center gap-4" href="#">
                                <span class="hidden text-right lg:block">
                                    <span class="block text-sm font-medium text-black dark:text-white">Nate</span>
                                    <span class="block text-xs font-medium">UX Desinger</span>
                                </span>

                                <span class="h-12 w-12 rounded border-2">
                                <img src="src/css/profile.jpg" alt="user photo profile">
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <!--end: header-->

            <main class="bg-slate-200 h-full w-full">
                <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
                    <!--start: card container-->
                    <div class="mt-4 grid grid-cols-12 gap-4 md:grid-cols-2 md:gap-6 xl:grid-cols-5 2xl:gap-7.55">

                    <!--card 1-->
                        <div class="h-56 col-span-1 xl:col-span-3 rounded-sm border border stroke bg-white p-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                            
                        </div>
                    <!--card 1-->

                    <!--card 2-->
                        <div class="xl:col-span-2 rounded-sm border border-stroke bg-white px-7.5 py-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                            <div>
                                
                            </div>
                        </div>
                    <!--card 2-->
                    </div>

                    <div class="mt-4 md:grid-cols-2 md:gap-6 xl:grid-cols-5 2xl:gap-7.55">

                    <!--start: my path-->
                        <div class="rounded-sm border rounded-md stroke bg-white p-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                            <!--start: tab menu area-->
                            <div class="">
                                <ul class="flex flex-row">
                                    <li class="pr-6">
                                        <h2 class="text-lg font-medium mb-4">
                                            <a href="">My tracks</a>
                                        </h2>
                                    </li>
                                    <li>
                                        <h2 class="text-lg font-medium mb-4">
                                            <a href="">My Course</a>
                                        </h2>
                                    </li>
                                </ul>
                            </div>
                            <!--end: tab menu area-->

                            <!--start: table content-->
                                <div class="">
                                    
                                </div>
                            <!--send: table content-->
                        </div>
                    <!--end: my path-->
                    </div>
                    <!--end: card container-->

                </div>
            </main>
        </div>
        <!--end: content area-->
    </div>
    <!--end: page wrapper-->
</body>
</html>
