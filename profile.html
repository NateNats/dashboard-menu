<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
    <!--start: page wrapper-->
    <div class="flex h-screen overflow-hidden">

        <!--start: sidebar-->
        <aside :
            class="left-0 top-0 z-9999 flex h-[100%] w-72 flex-col bg-blue-200 duration-300 ease-linear bg-gray-900">
            <!--start: sidebar header-->
            <div class="flex items-center gap-5 px-6 py-5 lg:py-6.5">
                <img src="src/css/logo learnify.png" alt="learnify logo" class="object-contain w-[20%]">
                <h1 class="text-white text-3xl font-bold"">Learnify</h1>
            </div>
            <!--end : sidebar header-->

            <div class=" no-scrollbar flex flex-col justify-between overflow-y-auto duration-300 ease-linear">
                    <!--start: sidebar menu-->
                    <nav class="mt-5 py-4 px-4 lg:mt-9 lg:px-6 flex flex-col justify-evenly">
                        <!--start: menu group-->
                        <div>
                            <h2 class="mb-4 ml-4 text-sm font-medium text-white text-opacity-50">MENU</h2>
                            <ul class="mb-6 flex flex-col gap-1.5">
                                <li>
                                    <a href="dashboard.html"
                                        class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                        <img src="src/css/toga.png" alt="toga image"
                                            class="object-contain w-[20%] h-auto">
                                        <h3 class="text-white">Dashboard</h3>
                                    </a>
                                </li>

                                <li>
                                    <a href="#"
                                        class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                        <img src="src/css/course2.png" alt="course image"
                                            class="object-contain w-[20%] h-auto">
                                        <h3 class="text-white">Course</h3>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!--end: menu group-->
                    </nav>

                    <div class="mt-5 py-4 px-4 lg:px-6 lg:mt-9">
                        <ul class="mb-6 flex flex-col gap-1.5">
                            <li>
                                <a href="#"
                                    class="group relative flex items-center gap-2.5 rounded-sm px-4 py-2 font-medium text-white hover:bg-gray-700 rounded focus:outline-none focus:ring focus:ring-gray-200">
                                    <img src="src/css/logout.png" alt="course image"
                                        class="object-contain w-[20%] h-auto">
                                    <h3 class="text-white">Log out</h3>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--end: sidebar menu-->
            </div>
        </aside>
        <!--end: sidebar-->

        <!--start: content area-->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">

            <!--start: header-->
            <header class="sticky top-0 z-20 flex w-full bg-white drop-shadow-lg dark:bg-boxdark dark:drop-shadow-none">
                <div class="flex flex-grow items-center justify-between px-4 py-4 shadow-2 md:px-6 2xl:px-11">
                    <div class="hidden sm:block">
                        <h1 class="font-medium text-2xl">Welcome back, Nate</h1>
                    </div>

                    <div class="flex items-center gap-3 2xsm:gap-7">
                        <ul class="flex items-center 2xsm:gap-4">
                            <!--bell icon area-->
                            <li></li>
                        </ul>

                        <!--user area-->
                        <div class="relative">
                            <a class="flex items-center gap-4" href="#">
                                <span class="hidden text-right lg:block">
                                    <span class="block text-sm font-medium text-black dark:text-white">Nate</span>
                                    <span class="block text-xs font-medium">UX Desinger</span>
                                </span>

                                <span class="h-12 w-12 rounded border-2">
                                    <img src="src/css/profile.jpg" alt="user photo profile">
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <!--end: header-->

            <!--start: main-->
            <main class="">
                <div class="mx-auto max-w-screen-3xl">
                    <!--start: card container-->
                    <div class="h-full bg-white">
                        <div class="h-full">
                            <div class=" h-32 overflow-hidden">
                                <img class="w-full" src="src\css\bg-profile.jpg" alt="bg user profile"/>
                            </div>
                            <div class="flex justify-center px-5 -mt-12">
                                <img class="h-32 w-32 bg-white p-2 rounded-full   " src="src\css\profile-2.jpg"
                                    alt="user profile" />

                            </div>
                            <div class="">
                                <div class="text-center px-14">
                                    <h2 class="text-gray-800 text-3xl font-bold">Nicolaus Reva S</h2>
                                    <p class="mt-2 text-gray-500 text-sm pb-5">Lorem Ipsum is simply dummy text of the
                                        printing and typesetting industry. Lorem Ipsum has been the industry's standard
                                        dummy text ever since the 1500s, </p>
                                </div>
                            </div>

                            <div class="w-full h-96 bg-black">
                            </div>
                        </div>
                    </div>
                    <!--end: card container-->

                </div>
            </main>
            <!--end: main-->
        </div>
        <!--end: content area-->
    </div>
    <!--end: page wrapper-->
</body>

</html>
